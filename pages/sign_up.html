<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Files -->
    <link rel="stylesheet" href="../assets/style/css/style.css">
    <link rel="stylesheet" href="../assets/style/css/media.css">
    <link rel="stylesheet" href="../assets/fonts/font_face.css">
    <link rel="stylesheet" href="../assets/style/css/pushbar.css">
    <link rel="stylesheet" href="../assets/style/css/form.css">
    <script src="../assets/js/pushbar.js"></script>
    <title>Tezheeb - Sign up</title>
    <script src="assets/js/pushbar.js"></script>

</head>

<body>
    <div class="page-wrapper form_bg">

    <!-- Header -->
    <header class="reg_header">
        <div class="logo loading_action">
            <a class="loading_action" href="/">
            <picture>
                <source media="(min-width:768px)" srcset="../assets/images/form_logo.png">
                <source  media="(max-width:767px)" srcset="../assets/images/Tehzeeb-logo-English(layered)1.webp">
                <img  class="loading_action" src="../assets/images/form_logo.png" alt="logo">
            </picture></a>
        </div>
        <div class="left_col">
            <a class="primary_link loading_action" href="/login">Login<svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none"><path d="M1 11.4883L11 1.48828M11 1.48828V11.0883M11 1.48828H1.4" stroke="#3F4B5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></a>
        </div>
       </header>

    <!-- Body -->
    <main class="page-main">
        
            <div class="section_padding form_top_space">
                <div class="acc_form_blocks">
                    <div class="acc_form_inner">
                        <div class="form_container">
                            <h2 class="form_title">Create an Account</h2>
                            <form class="form ">
                                <div class="fieldset  half">
                                <input type="text" name="" id="firstName" placeholder="Enter First Name " class="field " required="" value=""></div>
                                <div class="fieldset  half"><input type="text" name="" id="lastName" placeholder="Enter Last Name " class="field " required="" value=""></div>
                                <div class="fieldset  full"><input type="email" name="" id="email" placeholder="Enter Your Email " class="field " required="" value=""></div>
                                <div class="fieldset  half"><input type="password" name="" id="password" placeholder="Password" class="field  " required="" value=""></div>
                                <div class="fieldset  half"><input type="password" name="" id="confirmPassword" placeholder="Confirm Password" class="field  " required="" value=""></div>
                            

                                    <div class="fieldset full">
                                        <div class="check_btn_outer">
                                        <input class="field half form_check  primary_text" type="checkbox" id="account" name="account" placeholder="0501234567">
                                            <label for="account" class=" form_check_label"><span> I have read and accepted the <a target="_blank" href="/terms-condition">Terms &amp; Conditions</a> and <a target="_blank" href="/privacy-policy">Privacy Policy </a></span></label>
                                       </div>
                                    </div> 
                                    
                                    <div class="fieldset full">
                                        <div class="check_btn_outer">
                                        <input class="field half form_check  primary_text" type="checkbox" id="marketing" name="marketing" placeholder="0501234567">
                                            <label for="marketing" class=" form_check_label"><span> I hereby give my consent with <a target="_blank" href="/terms-condition"> Processing of my personal data </a> for marketing purposes</span></label>
                                       </div>
                                    </div> 
                                 
                               
                                <div class="recaptcha fieldset  full">
                                    <div>
                                        <div>
                                            <div style="width: 304px; height: 78px;">
                                                <div><iframe title="reCAPTCHA" width="304" height="78" role="presentation" name="a-wnkeq4g5w2f0" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdAtXspAAAAAK5kqR8yck6tZu9hz8PbVRZXrHxz&amp;co=aHR0cHM6Ly93d3cuZm1lYWRkb25zLmNvbTo0NDM.&amp;hl=en&amp;type=image&amp;v=joHA60MeME-PNviL59xVH9zs&amp;theme=light&amp;size=normal&amp;badge=bottomright&amp;cb=d9cu4livq4h0"></iframe></div>
                                                <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div>
                                                <iframe style="display: none;"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form_button fieldset  full"><button class="form_cta primary_cta">Submit</button></div>
                                </form>
                                <p class=" form_tag_text">Once you make an account on Tehzeeb your checkout process will be much faster. It will also enable you to create wish lists while keeping track of all your orders through your account.</p>
                            </div>
                        </div>
                    </div>
                </div>
      

  
           

    </main>
 

</div> 


    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>

    
   
    
</body>

</html>
